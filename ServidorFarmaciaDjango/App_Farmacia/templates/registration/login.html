
{% extends 'principal.html' %}
{% load socialaccount %}
{% providers_media_js %}
{% load static %}
{% load bootstrap5 %}
<link rel="stylesheet" href="{% static 'css/estilos.css' %}">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer"/>

{% block cabecera %}
    <div class="d-flex justify-content-evenly ">
        <div class ="cabecera">
            <h1>P.SUR PHARMACY | LOGIN </h1>
        </div>
    </div>
{% endblock %}


{% block contenido %}
<form class="bodyformulario" action = "{% url 'login' %}" method = "post">
    {% csrf_token %}
    <div class="container text-center p-1">
        <div class="mt-5 mb-4">
            <label class="d-block mb-2" for="usuario">Usuario <i class="fa-solid fa-user"></i></label>
            <input class="rounded-pill" type="text" name="username" id="usuario" placeholder="Usuario">
        </div>
        <div class="mb-40">
            <label class="d-block mb-2" for="contrasenya">Contrasenya <i class="fa-solid fa-lock"></i></label>
            <input class="rounded-pill" type="password" name="password" id="contrasenya" placeholder="********">
        </div>
        <div class="parrafo-google-apple">
            <button><a href="{% provider_login_url 'google' %}"><i class="fa-brands fa-google fa-2xl"></i></a></button>
        </div>
        <div class="d-flex justify-content-center">
                <button class="botonformulario mb-3" type="submit">Enviar</button>
        </div>
        <div class="d-block mb-4">
            <p ><a href="{% url 'index' %}"><i class="fa-solid fa-arrow-left fa-sm"></i> Volver</a></p>
        </div>
    </div>
</form>
{% endblock%}
